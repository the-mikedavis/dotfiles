theme = "grv"

[editor]
auto-pairs = false
idle-timeout = 50
gutters = ["diagnostics"]

[editor.lsp]
# display progress messages in status-line
display-messages = false
auto-signature-help = true

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
tab = "▸"
newline = "◂"
# newline = "↯"

[keys.insert]
"C-n" = "no_op"
"C-p" = "no_op"
